name: Continuous Delivery

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          key:
            npm-${{ hashFiles(format('{0}{1}', github.workspace,
            '/package-lock.json')) }}
          path: ~/.npm
          restore-keys: |
            npm-
      - name: Install dependencies
        run:
          npm ci --ignore-scripts --no-audit --prefer-offline --progress=false
      - name: Build
        run: npm run build && cp ./serverless.yml ./lib
      - name: Install Serverless Framework
        run: npm install -g serverless
      - name: Serverless AWS authentication
        run:
          sls config credentials --provider aws --key ${{
          secrets.AWS_ACCESS_KEY_ID }} --secret ${{
          secrets.AWS_SECRET_ACCESS_KEY }}
      # - name: Create env file
      #   run: | # cp sample.env.yml env.yml
      #     cat > env.yml << EOF
      #     ${{ secrets.ENV }}
      #     EOF
      - name: Serverless Deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: cd ./lib && serverless deploy
